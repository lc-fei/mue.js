<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="mue">
      <h1>{hello}</h1>
      <input value="{pai}" />
      <h2>{pai}</h2>
      <div>{pai}</div>
      <button class="change">改变</button>
    </div>
  </body>
  <script type="module">
    import Mue from './core/Mue.js'
    const app = new Mue({
      el: '#mue',
      data: {
        hello: 'HelloMue',
        pai: 3.1415926,
      },
    })
    document.querySelector('.change').addEventListener('click', () => {
      app.data.pai = app.data.pai + 1
      app.data.hello = app.data.hello + 'w'
      console.log(app.data.pai)
    })
  </script>
</html>
